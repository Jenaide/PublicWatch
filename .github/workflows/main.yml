name: Daily Runserver
on:
  schedule:
    - cron: '0 20 * * *' # runs once every day at 20:00

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo content
        uses: actions/checkout@v2 # checks out repo content

      - name: Setup Python
        uses: actions/setup-python@v2 # setup python
        with:
          python-version: '3.10' # install python version

      - name: Install Python packages  
        run: |
          python -m pip install --upgrade pip
          python -m install -r requirements.txt

      - name: Execute py script # runs manage.py
        run: |
          python manage.py runserver

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
